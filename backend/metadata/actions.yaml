actions:
  - name: createCertificate
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: createCertificate
    comment: Generates a certificate of a given type for a given course and user id
  - name: getMoocHubData
    definition:
      kind: ""
      handler: '{{CLOUD_FUNCTION_LINK_CALL_PYTHON_FUNCTION}}'
      headers:
        - name: Function-Name
          value: provide_moochub_data
    permissions:
      - role: anonymous
    comment: Provides the data for the MOOCHub API
  - name: loadFile
    definition:
      kind: ""
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: loadFile
    permissions:
      - role: user_access
    comment: Loads file url from Google Storage Bucket
  - name: loadParticipationData
    definition:
      kind: ""
      handler: '{{CLOUD_FUNCTION_LINK_CALL_PYTHON_FUNCTION}}'
      headers:
        - name: Function-Name
          value: load_participation_data
        - name: Hasura-Secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
    comment: loadParticipationData
  - name: saveAchievementCertificateTemplate
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: saveFile
        - name: file-path
          value: programid_${programid}/achievement_certificate_template/${filename}
  - name: saveAchievementDocumentationTemplate
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: saveFile
        - name: file-path
          value: achievementDocumentationTemplateId_${achievementDocumentationTemplateId}/${filename}
  - name: saveAchievementOptionDocumentationTemplate
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_SAVE_ACHIEVEMENT_OPTION_DOCUMENTATION_TEMPLATE}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
  - name: saveAchievementOptionEvaluationScript
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_SAVE_ACHIEVEMENT_OPTION_EVALUATION_SCRIPT}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
  - name: saveAchievementRecordCoverImage
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_SAVE_ACHIEVEMENT_RECORD_COVER_IMAGE}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
    permissions:
      - role: user_access
  - name: saveAchievementRecordDocumentation
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_SAVE_ACHIEVEMENT_RECORD_DOCUMENTATION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
    permissions:
      - role: user_access
  - name: saveAttendanceCertificateTemplate
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_SAVE_PARTICIPATION_CERTIFICATE_TEMPLATE}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
  - name: saveCourseImage
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_SAVE_COURSE_IMAGE}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
    permissions:
      - role: instructor_access
  - name: saveUserProfileImage
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_SAVE_USER_PROFILE_IMAGE}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
    permissions:
      - role: instructor_access
      - role: user_access
  - name: updateFromKeycloak
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_UPDATE_FROM_KEYCLOAK}}'
      forward_client_headers: true
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
    permissions:
      - role: instructor_access
      - role: user_access
      - role: anonymous
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: loadFileOutput
    - name: result
    - name: saveFileOutput
    - name: createCertificateOutput
    - name: moocHubSchema
    - name: Links
    - name: Course
    - name: CourseAttributes
    - name: MoocHubCourse
    - name: MoocHubImage
    - name: Image
  scalars: []
