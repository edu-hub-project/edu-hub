actions:
  - name: anonymizeUser
    definition:
      kind: asynchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: anonymizeUser
    comment: Anonymizes a user's data in Hasura and Google Cloud bucket and deletes it in Keycloak
  - name: createCertificate
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: createCertificate
    comment: Generates a certificate of a given type for a given course and user id
  - name: createCertificates
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_PYTHON_FUNCTION}}'
      headers:
        - name: Hasura-Secret
          value: HASURA_CLOUD_FUNCTION_SECRET
        - name: Function-Name
          value: create_certificates
    comment: createCertificates
  - name: getMoocHubData
    definition:
      kind: ""
      handler: '{{CLOUD_FUNCTION_LINK_CALL_PYTHON_FUNCTION}}'
      headers:
        - name: Function-Name
          value: provide_moochub_data
    permissions:
      - role: anonymous
    comment: Provides the data for the MOOCHub API
  - name: getSignedUrl
    definition:
      kind: ""
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: getSignedUrl
    permissions:
      - role: user_access
    comment: Gets a signed url for a file in the Google Storage Bucket
  - name: loadParticipationData
    definition:
      kind: ""
      handler: '{{CLOUD_FUNCTION_LINK_CALL_PYTHON_FUNCTION}}'
      headers:
        - name: Function-Name
          value: load_participation_data
        - name: Hasura-Secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
    comment: loadParticipationData
  - name: saveAchievementCertificateTemplate
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: saveFile
        - name: file-path
          value: programs/program-${programid}/private/achievement-certificate-template/${filename}
  - name: saveAchievementDocumentationTemplate
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: saveFile
        - name: file-path
          value: achievement-docs-templates/public/template-${achievementDocumentationTemplateId}/${filename}
        - name: is-public
          value: "true"
  - name: saveAchievementRecordCoverImage
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: saveFile
        - name: file-path
          value: achievement-records/record-${achievementRecordId}/public/cover-image/${filename}
        - name: is-public
          value: "true"
    permissions:
      - role: user_access
  - name: saveAchievementRecordDocumentation
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: saveFile
        - name: file-path
          value: achievement-records/record-${achievementRecordId}/private/documentation/${filename}
    permissions:
      - role: user_access
  - name: saveAttendanceCertificateTemplate
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: saveFile
        - name: file-path
          value: programs/program-${programid}/private/attendance-certificate-template/${filename}
  - name: saveCourseImage
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: saveImage
        - name: file-path
          value: courses/course-${courseid}/public/cover-image/${filename}
        - name: is-public
          value: "true"
        - name: sizes
          value: '[460, 640, 768, 1024, 1280, 1536]'
    permissions:
      - role: instructor_access
  - name: saveUserProfileImage
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_CALL_NODE_FUNCTION}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
        - name: bucket
          value_from_env: HASURA_BUCKET
        - name: name
          value: saveImage
        - name: file-path
          value: users/user-${userid}/public/profile_image/${filename}
        - name: is-public
          value: "true"
        - name: sizes
          value: '[64, 400]'
    permissions:
      - role: instructor_access
      - role: user_access
  - name: updateFromKeycloak
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_LINK_UPDATE_FROM_KEYCLOAK}}'
      forward_client_headers: true
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
    permissions:
      - role: instructor_access
      - role: user_access
      - role: anonymous
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: loadFileOutput
    - name: result
    - name: saveFileOutput
    - name: createCertificateOutput
    - name: moocHubSchema
    - name: Links
    - name: Course
    - name: CourseAttributes
    - name: MoocHubCourse
    - name: MoocHubImage
    - name: Image
    - name: getSignedUrlOutput
  scalars: []
