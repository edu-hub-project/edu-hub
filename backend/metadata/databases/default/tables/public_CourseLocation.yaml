table:
  name: CourseLocation
  schema: public
object_relationships:
  - name: Course
    using:
      foreign_key_constraint_on: courseId
  - name: LocationOption
    using:
      manual_configuration:
        column_mapping:
          locationOption: value
        insertion_order: null
        remote_table:
          name: LocationOption
          schema: public
insert_permissions:
  - role: instructor_access
    permission:
      check:
        Course:
          CourseInstructors:
            Expert:
              User:
                id:
                  _eq: X-Hasura-User-Id
      columns:
        - courseId
        - id
        - locationOption
select_permissions:
  - role: anonymous
    permission:
      columns:
        - courseId
        - id
        - locationOption
      filter: {}
      limit: 10
  - role: user_access
    permission:
      columns:
        - courseId
        - created_at
        - id
        - locationOption
        - updated_at
      filter: {}
      limit: 10
update_permissions:
  - role: instructor_access
    permission:
      columns:
        - courseId
        - locationOption
      filter:
        Course:
          CourseInstructors:
            Expert:
              User:
                id:
                  _eq: X-Hasura-User-Id
      check: null
