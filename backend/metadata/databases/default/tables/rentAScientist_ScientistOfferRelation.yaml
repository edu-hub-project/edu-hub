table:
  name: ScientistOfferRelation
  schema: rentAScientist
object_relationships:
  - name: Scientist
    using:
      foreign_key_constraint_on: scientistId
  - name: ScientistOffer
    using:
      foreign_key_constraint_on: offerId
select_permissions:
  - role: anonymous
    permission:
      columns:
        - offerId
        - scientistId
      filter: {}
  - role: instructor_access
    permission:
      columns:
        - offerId
        - scientistId
      filter: {}
  - role: user_access
    permission:
      columns:
        - offerId
        - scientistId
      filter: {}
