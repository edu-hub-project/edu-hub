table:
  schema: public
  name: AchievementOption
object_relationships:
  - name: AchievementRecordType
    using:
      foreign_key_constraint_on: recordType
array_relationships:
  - name: AchievementOptionCourses
    using:
      foreign_key_constraint_on:
        column: achievementOptionId
        table:
          schema: public
          name: AchievementOptionCourse
  - name: AchievementOptionMentors
    using:
      foreign_key_constraint_on:
        column: achievementOptionId
        table:
          schema: public
          name: AchievementOptionMentor
  - name: AchievementRecords
    using:
      foreign_key_constraint_on:
        column: achievementOptionId
        table:
          schema: public
          name: AchievementRecord
insert_permissions:
  - role: instructor_access
    permission:
      check:
        _or:
          - AchievementOptionCourses:
              Course:
                CourseInstructors:
                  Expert:
                    User:
                      id:
                        _eq: X-Hasura-User-Id
          - AchievementOptionMentors:
              Expert:
                User:
                  id:
                    _eq: X-Hasura-User-Id
      columns:
        - id
        - description
        - documentationTemplateUrl
        - evaluationScriptUrl
        - title
        - recordType
        - created_at
        - updated_at
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - description
        - documentationTemplateUrl
        - evaluationScriptUrl
        - title
        - recordType
        - created_at
        - updated_at
      filter: {}
  - role: user_access
    permission:
      columns:
        - id
        - title
        - description
        - recordType
        - documentationTemplateUrl
        - evaluationScriptUrl
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: instructor_access
    permission:
      columns:
        - id
        - description
        - documentationTemplateUrl
        - evaluationScriptUrl
        - title
        - recordType
        - created_at
        - updated_at
      filter:
        _or:
          - AchievementOptionCourses:
              Course:
                CourseInstructors:
                  Expert:
                    User:
                      id:
                        _eq: X-Hasura-User-Id
          - AchievementOptionMentors:
              Expert:
                User:
                  id:
                    _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: instructor_access
    permission:
      filter:
        _or:
          - AchievementOptionCourses:
              Course:
                CourseInstructors:
                  Expert:
                    User:
                      id:
                        _eq: X-Hasura-User-Id
          - AchievementOptionMentors:
              Expert:
                User:
                  id:
                    _eq: X-Hasura-User-Id
