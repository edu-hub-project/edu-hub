table:
  schema: public
  name: AttendanceSourceData
object_relationships:
  - name: Session
    using:
      foreign_key_constraint_on: sessionId
select_permissions:
  - role: instructor_access
    permission:
      columns:
        - id
        - URL
        - created_at
        - updated_at
        - source
        - sessionId
      filter:
        Session:
          Course:
            CourseInstructors:
              Expert:
                User:
                  id:
                    _eq: X-Hasura-User-Id
