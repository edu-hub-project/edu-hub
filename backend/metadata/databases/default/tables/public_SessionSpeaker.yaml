table:
  name: SessionSpeaker
  schema: public
object_relationships:
- name: Expert
  using:
    foreign_key_constraint_on: expertId
- name: Session
  using:
    foreign_key_constraint_on: sessionId
insert_permissions:
- permission:
    backend_only: false
    check:
      Session:
        Course:
          CourseInstructors:
            Expert:
              User:
                id:
                  _eq: X-Hasura-User-Id
    columns:
    - expertId
    - sessionId
  role: instructor_access
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - expertId
    - sessionId
    filter: {}
  role: anonymous
update_permissions:
- permission:
    check: null
    columns:
    - expertId
    - sessionId
    filter:
      Session:
        Course:
          CourseInstructors:
            Expert:
              User:
                id:
                  _eq: X-Hasura-User-Id
  role: instructor_access
delete_permissions:
- permission:
    filter:
      Session:
        Course:
          CourseInstructors:
            Expert:
              User:
                id:
                  _eq: X-Hasura-User-Id
  role: instructor_access
