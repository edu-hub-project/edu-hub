table:
  name: Teacher
  schema: rentAScientist
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: Teacher
  custom_root_fields: {}
object_relationships:
  - name: User
    using:
      foreign_key_constraint_on: userId
array_relationships:
  - name: SchoolClasses
    using:
      foreign_key_constraint_on:
        column: teacherId
        table:
          name: SchoolClass
          schema: rentAScientist
insert_permissions:
  - role: user_access
    permission:
      check:
        User:
          id:
            _eq: X-Hasura-User-Id
      columns:
        - id
        - userId
select_permissions:
  - role: user_access
    permission:
      columns:
        - id
        - userId
      filter:
        User:
          id:
            _eq: X-Hasura-User-Id
