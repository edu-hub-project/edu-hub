table:
  schema: public
  name: Teacher
object_relationships:
  - name: User
    using:
      foreign_key_constraint_on: userId
array_relationships:
  - name: SchoolClasses
    using:
      foreign_key_constraint_on:
        column: teacherId
        table:
          schema: public
          name: SchoolClass
insert_permissions:
  - role: user_access
    permission:
      check:
        User:
          id:
            _eq: X-Hasura-User-Id
      columns:
        - id
        - userId
      backend_only: false
select_permissions:
  - role: user_access
    permission:
      columns:
        - id
        - userId
      filter:
        User:
          id:
            _eq: X-Hasura-User-Id
