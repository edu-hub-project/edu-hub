table:
  name: SchoolClass
  schema: rentAScientist
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: SchoolClass
  custom_root_fields: {}
object_relationships:
  - name: School
    using:
      foreign_key_constraint_on: schoolId
  - name: Teacher
    using:
      foreign_key_constraint_on: teacherId
array_relationships:
  - name: SchoolClassRequests
    using:
      foreign_key_constraint_on:
        column: classId
        table:
          name: SchoolClassRequest
          schema: rentAScientist
insert_permissions:
  - role: admin-ras
    permission:
      check: {}
      columns:
        - grade
        - id
        - studensCount
        - teacherId
        - contact
        - name
        - schoolId
  - role: user_access
    permission:
      check:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
      columns:
        - contact
        - grade
        - id
        - name
        - schoolId
        - studensCount
        - teacherId
select_permissions:
  - role: admin-ras
    permission:
      columns:
        - grade
        - id
        - studensCount
        - teacherId
        - contact
        - name
        - schoolId
      filter: {}
  - role: user_access
    permission:
      columns:
        - contact
        - grade
        - id
        - name
        - schoolId
        - studensCount
        - teacherId
      filter:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: admin-ras
    permission:
      columns:
        - grade
        - id
        - studensCount
        - teacherId
        - contact
        - name
        - schoolId
      filter: {}
      check: {}
  - role: user_access
    permission:
      columns:
        - contact
        - grade
        - name
        - studensCount
      filter:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
      check:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
delete_permissions:
  - role: admin-ras
    permission:
      backend_only: false
      filter: {}
  - role: user_access
    permission:
      backend_only: false
      filter:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
