table:
  name: Program
  schema: public
array_relationships:
  - name: Courses
    using:
      foreign_key_constraint_on:
        column: programId
        table:
          name: Course
          schema: public
  - name: RentAScientistConfigs
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: RentAScientistConfig
          schema: rentAScientist
  - name: ScientistOffers
    using:
      foreign_key_constraint_on:
        column: programId
        table:
          name: ScientistOffer
          schema: rentAScientist
select_permissions:
  - role: admin-rsa
    permission:
      columns:
        - id
        - published
        - visibility
        - visibilityAchievementCertificate
        - visibilityParticipationCertificate
        - shortTitle
        - applicationStart
        - achievementRecordUploadDeadline
        - defaultApplicationEnd
        - defaultMaxMissedSessions
        - lectureStart
        - lectureEnd
        - speakerQuestionnaire
        - startQuestionnaire
        - closingQuestionnaire
        - title
        - attendanceCertificateTemplateURL
        - participationCertificateTemplateURL
      filter: {}
  - role: anonymous
    permission:
      columns:
        - achievementRecordUploadDeadline
        - applicationStart
        - defaultApplicationEnd
        - id
        - lectureEnd
        - lectureStart
        - published
        - shortTitle
        - title
        - visibility
      filter: {}
  - role: instructor_access
    permission:
      columns:
        - achievementRecordUploadDeadline
        - visibility
        - applicationStart
        - attendanceCertificateTemplateURL
        - closingQuestionnaire
        - defaultApplicationEnd
        - defaultMaxMissedSessions
        - id
        - lectureEnd
        - lectureStart
        - participationCertificateTemplateURL
        - published
        - shortTitle
        - speakerQuestionnaire
        - startQuestionnaire
        - title
        - visibilityAchievementCertificate
        - visibilityParticipationCertificate
      filter: {}
