table:
  name: SessionAddress
  schema: public
object_relationships:
  - name: Session
    using:
      foreign_key_constraint_on: sessionId
  - name: SessionAddressType
    using:
      foreign_key_constraint_on: type
insert_permissions:
  - role: instructor_access
    permission:
      check:
        Session:
          Course:
            CourseInstructors:
              Expert:
                User:
                  id:
                    _eq: X-Hasura-User-Id
      columns:
        - id
        - latitude
        - link
        - longitude
        - sessionId
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - sessionId
        - latitude
        - link
        - longitude
      filter: {}
update_permissions:
  - role: instructor_access
    permission:
      columns:
        - latitude
        - link
        - longitude
      filter:
        Session:
          Course:
            CourseInstructors:
              Expert:
                User:
                  id:
                    _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: instructor_access
    permission:
      backend_only: false
      filter:
        Session:
          Course:
            CourseInstructors:
              Expert:
                User:
                  id:
                    _eq: X-Hasura-User-Id
