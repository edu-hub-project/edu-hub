table:
  schema: public
  name: SchoolClass
object_relationships:
  - name: School
    using:
      foreign_key_constraint_on: schoolId
  - name: Teacher
    using:
      foreign_key_constraint_on: teacherId
array_relationships:
  - name: SchoolClassRequests
    using:
      foreign_key_constraint_on:
        column: classId
        table:
          schema: public
          name: SchoolClassRequest
insert_permissions:
  - role: user_access
    permission:
      check:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
      columns:
        - contact
        - grade
        - id
        - name
        - schoolId
        - studensCount
        - teacherId
      backend_only: false
select_permissions:
  - role: user_access
    permission:
      columns:
        - contact
        - grade
        - id
        - name
        - schoolId
        - studensCount
        - teacherId
      filter:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: user_access
    permission:
      columns:
        - contact
        - grade
        - name
        - studensCount
      filter:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
      check:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
delete_permissions:
  - role: user_access
    permission:
      filter:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
