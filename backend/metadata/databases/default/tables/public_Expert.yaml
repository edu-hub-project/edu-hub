table:
  name: Expert
  schema: public
object_relationships:
  - name: User
    using:
      foreign_key_constraint_on: userId
array_relationships:
  - name: CourseInstructors
    using:
      foreign_key_constraint_on:
        column: expertId
        table:
          name: CourseInstructor
          schema: public
  - name: SessionSpeakers
    using:
      foreign_key_constraint_on:
        column: expertId
        table:
          name: SessionSpeaker
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - userId
        - description
        - created_at
        - updated_at
      filter: {}
      limit: 10
update_permissions:
  - role: user_access
    permission:
      columns:
        - description
      filter:
        User:
          id:
            _eq: X-Hasura-User-Id
      check: null
