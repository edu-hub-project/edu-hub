table:
  name: MailLog
  schema: public
object_relationships:
  - name: MailStatus
    using:
      manual_configuration:
        column_mapping:
          status: value
        insertion_order: null
        remote_table:
          name: MailStatus
          schema: public
insert_permissions:
  - role: admin-ras
    permission:
      check: {}
      columns:
        - id
        - created_at
        - updated_at
        - bcc
        - cc
        - status
        - to
        - content
        - templateId
        - from
        - subject
select_permissions:
  - role: admin-ras
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - bcc
        - cc
        - status
        - to
        - content
        - templateId
        - from
        - subject
      filter: {}
update_permissions:
  - role: admin-ras
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - bcc
        - cc
        - status
        - to
        - content
        - templateId
        - from
        - subject
      filter: {}
      check: {}
delete_permissions:
  - role: admin-ras
    permission:
      backend_only: false
      filter: {}
event_triggers:
  - name: send_mail
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook_from_env: CLOUD_FUNCTION_LINK_SEND_MAIL
    headers:
      - name: secret
        value_from_env: HASURA_CLOUD_FUNCTION_SECRET
