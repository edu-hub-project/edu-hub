table:
  schema: public
  name: MailLog
object_relationships:
  - name: MailStatus
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: MailStatus
        insertion_order: null
        column_mapping:
          status: value
event_triggers:
  - name: send_mail
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: CLOUD_FUNCTION_LINK_SEND_MAIL
    headers:
      - name: secret
        value_from_env: HASURA_CLOUD_FUNCTION_SECRET
