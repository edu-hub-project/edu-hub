table:
  name: CourseEnrollment
  schema: public
object_relationships:
  - name: Course
    using:
      foreign_key_constraint_on: courseId
  - name: CourseEnrollmentStatus
    using:
      foreign_key_constraint_on: status
  - name: MotivationRating
    using:
      foreign_key_constraint_on: motivationRating
  - name: User
    using:
      foreign_key_constraint_on: userId
insert_permissions:
  - role: user_access
    permission:
      check: {}
      columns:
        - courseId
        - motivationLetter
        - status
        - userId
select_permissions:
  - role: instructor_access
    permission:
      columns:
        - id
        - courseId
        - userId
        - status
        - motivationLetter
        - motivationRating
        - achievementCertificateURL
        - attendanceCertificateURL
        - created_at
        - updated_at
        - invitationExpirationDate
      filter: {}
  - role: user_access
    permission:
      columns:
        - achievementCertificateURL
        - attendanceCertificateURL
        - courseId
        - id
        - invitationExpirationDate
        - motivationLetter
        - status
        - userId
      filter:
        _and:
          - userId:
              _eq: X-Hasura-User-Id
          - Course:
              CourseEnrollments:
                userId:
                  _eq: X-Hasura-User-Id
  - role: user_access_others
    permission:
      columns:
        - courseId
        - id
        - userId
      filter: {}
update_permissions:
  - role: instructor_access
    permission:
      columns:
        - invitationExpirationDate
        - motivationRating
        - status
      filter:
        _or:
          - Course:
              CourseInstructors:
                Expert:
                  userId:
                    _eq: X-Hasura-User-Id
          - userId:
              _eq: X-Hasura-User-Id
      check: {}
  - role: user_access
    permission:
      columns:
        - invitationExpirationDate
        - motivationRating
        - status
      filter:
        _or:
          - Course:
              CourseInstructors:
                Expert:
                  userId:
                    _eq: X-Hasura-User-Id
          - userId:
              _eq: X-Hasura-User-Id
      check: {}
event_triggers:
  - name: add_confirmed_user_to_mm
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - status
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{CLOUD_FUNCTION_LINK_CALL_PYTHON_FUNCTION}}'
    headers:
      - name: Function-Name
        value: add_confirmed_user_to_mm
      - name: Hasura-Secret
        value_from_env: HASURA_CLOUD_FUNCTION_SECRET
